<body>
  <button type="submit" routerLink="/" class="btn btn-primary" id="first">
    Back
  </button>
  <br /><br /><br /><br />
  <div class="registration-form">
    <h2>Registration</h2>

    <form
      class="needs-validation registration-form"
      (ngSubmit)="registerUser()"
      #registrationForm="ngForm"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="user.email"
        />
      </div>

      <div class="form-group row">
        <div class="col">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control"
            required
            [(ngModel)]="user.firstname"
          />
        </div>

        <div class="col">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            required
            [(ngModel)]="user.lastname"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            [(ngModel)]="user.password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registrationForm.valid"
      >
        Submit
      </button>
      <a routerLink="/login">Already have an account?Click Here</a>
      <div class="alert alert-danger mt-3" *ngIf="error">
        {{ error }}
      </div>
    </form>
  </div>
</body>
