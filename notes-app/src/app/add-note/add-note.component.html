<body>
  <button
    type="submit"
    routerLink="/notesmanager"
    class="btn btn-primary"
    id="first"
  >
    Back
  </button>
  <div class="registration-form">
    <h2>Add Notes</h2>
    <form
      class="registration-form"
      (ngSubmit)="addNote()"
      #registrationForm="ngForm"
    >
      <div class="form-group">
        <label for="userId">UserId:</label>
        <input
          type="text"
          id="userId"
          name="userId"
          class="form-control"
          required
          [(ngModel)]="note.userId"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          required
          [(ngModel)]="note.title"
        />
      </div>
      <div class="form-group row">
        <div class="col">
          <label for="content">Content:</label><br />
          <textarea
            id="content"
            name="content"
            class="form-control"
            required
            [(ngModel)]="note.content"
          ></textarea>
        </div>
      </div>
      <div *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registrationForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</body>
