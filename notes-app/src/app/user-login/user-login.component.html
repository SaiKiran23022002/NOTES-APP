<body>
  <button type="submit" routerLink="/" class="btn btn-primary" id="first">
    Back
  </button>
  <br /><br /><br /><br /><br />
  <div class="registration-form">
    <h2>LOGIN</h2>
    <form
      class="needs-validation registration-form"
      (ngSubmit)="loginUser()"
      #registrationForm="ngForm"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="user.email"
        />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <div class="col">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            [(ngModel)]="user.password"
          />
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registrationForm.valid"
      >
        Login
      </button>
      <a routerLink="/register">New User? Create Account</a>
      <div class="alert alert-danger mt-3" *ngIf="error">
        {{ error }}
      </div>
    </form>
  </div>
</body>
